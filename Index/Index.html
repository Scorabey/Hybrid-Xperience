<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/Backgroun-font/background.css">
    <link rel="stylesheet" href="/Style/Backgroun-font/font.css">
    <link rel="stylesheet" href="/Style/Header/Header.css">
    <link rel="stylesheet" href="/Style/Header/Logo.css">
    <link rel="stylesheet" href="/Style/Header/Menu.css">
    <link rel="stylesheet" href="/Style/Sidebar/Sidebar.css">
    <link rel="stylesheet" href="/Style/Main/Main.css">
    <title>Hybrid Xperience</title>
</head>
<body class="body">

    <div class="conteiner">
        <header>
            <div class="logo font-style"><span class="hybrid">Hybrid</span><span class="xperience">Xperience</span></div>
            <menu>
                <button class="home font-style">Home</button>
                <button class="about font-style">About</button>
                <button class="reels font-style">Reels</button>
                <button class="community font-style">Community</button>
                <button class="blog font-style">Blog</button>
                <button class="brief font-style">Brief</button>
            </menu>
        </header>
        <div class="conteiner-sidebar">
            <div class="sidebar" id="sidebar">
                <button  class="sidebar-list font-style sidebar-list1">Home <span class="sidebar-num-list font-style">1</span></button>
                <button  class="sidebar-list font-style sidebar-list2">About <span class="sidebar-num-list font-style">2</span></button>
                <button  class="sidebar-list font-style sidebar-list3">Reels <span class="sidebar-num-list font-style">3</span></button>
                <button  class="sidebar-list font-style sidebar-list4">Community <span class="sidebar-num-list font-style">4</span></button>
            </div>
            <button class="toggle-btn" onclick="toggleSidebar()">
                <img src="/Style/Sidebar/Navigation-Menu-1--Streamline-Ultimate.png" alt="" class="button-sidebar">
            </button>
        </div>
        <div class="main-logo">
            <img src="/Style/Main/Дизайн_без_назви-removebg-preview.png" alt="" class="main-img-logo">
        </div>
    </div>
    <script src="/Script/Script.js"></script>
</body>
</html>
